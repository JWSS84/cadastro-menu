<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code - Contatos</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <body class="color-page">
      <div class="container-principal" id="topo">
      <header>
        <div class="logo">
          <a href="index.html">
            <img src="image/logo.png" alt="logo site" />
          </a>
        </div>

        <nav>
          <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="clientes.html">clientes</a></li>
            <li><a href="sobre.html">sobre</a></li>
            <li><a href="#topo">contato</a></li>
          </ul>
        </nav>
      </header>

      <div class="img-titulo"><img src="image/contato.png" alt="img contato"></div>

      <section id="txt-contato">
        <form name="meu_form" id="meu_form">
          <p class="nome">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nomeid" placeholder="digite seu nome:"
             required="required" name="nome"/>
          </p>

          <p class="fone">
            <label for="fone">Fone:</label><br>
            <input type="phone" id="foneid" placeholder="(xx)x-xxxx-xxxx" 
            name="fone"/>
          </p>

          <p>
            <label for="email">Email:</label><br>
            <input type="email" id="emailid" placeholder="seu_email@mail.com"
            name="email" required="required"/>
          </p>

          <p>
            <textarea placeholder="mensagem" required="required"></textarea>
          </p>

          <button type="submit" form="meu_form">Enviar</button>

        </form>

        <div id="conta-data"
        <h4>Code - Desenvolvimento de sites</h4>
        <h5> <img src="image/icoadress.png" alt="endereço"><br>
          Avenida Novos conhecimentos n° 2021</h5>
        <h5> <img src="image/icoTelefone.png" alt="telefone"><br>
          + 55 51 9 9569-2832</h5>
        <h5> <img src="image/icoface.png" alt="facebbok.com"><br>
          facebook.com/codedev</h5>
        <h5> <img src="image/icoinsta.png" alt="instagram"><br>
          @codedev</h5>

        
      </section>
  </body>
</html>
